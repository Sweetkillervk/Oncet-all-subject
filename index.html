<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
      <button id="sound-toggle" aria-label="Toggle sound">Smart boy</button>
      <div class="quiz-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
        </div>
        <h1>QuizMaster Pro</h1>
        <p>Test your knowledge with our interactive quiz!</p>
      </div>
      <div class="category-select">
        <h2>Select Category</h2>
        <div class="categories">
          <button class="category-btn" data-category="general">OnCet English</button>
          <button class="category-btn" data-category="science">OnCet Proficiency</button>
          <button class="category-btn" data-category="history">CIT</button>
          <button class="category-btn" data-category="tech"></button>
        </div>
        <div id="high-score"></div>
      </div>
      <button id="start-quiz" class="primary-button" disabled>Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <div id="streak-counter"></div>
      <div class="quiz-info">
        <div class="progress-container">
          <div class="progress-text">
            <span id="current-question">1</span>/<span id="total-questions">10</span>
          </div>
          <div class="progress-bar">
            <div class="progress" id="progress-fill"></div>
          </div>
        </div>
        <div class="timer">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          <span id="time-left">30</span>s
        </div>
      </div>

      <div class="question-container">
        <h2 id="question-text">Question text goes here?</h2>
        <div class="options-container" id="options">
          <!-- Options will be inserted here -->
        </div>
      </div>

      <button id="next-question" class="primary-button" disabled>Next Question</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
      <div class="results-header">
        <div class="score-circle">
          <svg class="circle-bg" viewBox="0 0 36 36">
            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
          </svg>
          <div class="percentage">
            <span id="final-score">0</span>%
          </div>
        </div>
        <h2>Quiz Complete!</h2>
      </div>

      <div class="stats-container">
        <div class="stat-item">
          <span class="stat-label">Correct Answers</span>
          <span id="correct-answers" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Time Taken</span>
          <span id="time-taken" class="stat-value">0:00</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Accuracy</span>
          <span id="accuracy" class="stat-value">0%</span>
        </div>
      </div>

      <div class="results-actions">
        <button id="view-answers" class="secondary-button">Review Answers</button>
        <button id="restart-quiz" class="primary-button">Try Again</button>
      </div>
    </div>

    <!-- Review Answers Screen -->
    <div id="review-screen" class="screen">
      <h2>Review Answers</h2>
      <div id="review-container">
        <!-- Review items will be inserted here -->
      </div>
      <button id="back-to-results" class="primary-button">Back to Results</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
